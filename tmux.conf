# Basic settings
set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g escape-time 0
set -g default-terminal "screen-256color"
set-option -g terminal-overrides ",xterm-256color:Tc,screen-256color:Tc,*:allow-rename@"
set -g allow-rename off
set -g automatic-rename off
setw -g automatic-rename off

# Prefix key remap
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Vim keybindings
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# use vi keys in copy-mode
setw -g mode-keys vi

# bind 'v' to begin selection in vi copy-mode
bind-key -T copy-mode-vi v send -X begin-selection

# bind 'y' to copy and exit in vi copy-mode
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# Powerline config
set-environment -g TMUX_POWERLINE_CONFIG_FILE "$HOME/.tmux-powerlinerc"
# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'jimeh/tmuxifier'
set -g status-bg colour24
set -g status-fg colour15
# Plugin manager
run-shell '~/.tmux/plugins/tpm/tpm'

# launch bash as a login shell, so it reads ~/.bash_profile â†’ ~/.bashrc
set -g default-command "bash -l"

# Reload shortcut
bind r source-file ~/.tmux.conf

